<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pixel Fill Rate Benchmark Z-Buffer [DISABLED]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			#container {
				background: #6495ED;
				background-color: #6495ED; 
			}
			
			body {
				font-family: Monospace;
				<!--background: #000; -->
				background: #f0f0f0; 
				background-color: #6495ED; 
				margin: 0px;
				overflow: hidden;
			}
			
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke-width: 1;
				fill: none;
			}
			
			.data1 {
				stroke: black;
			}

			.data2 {
				stroke: orange;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}
			
			.x.axis text {
				font-size: 10px;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
			
			.y.axis text {
				font-size: 12px;
			}
			
			div.tooltip {
				position: absolute;
				text-align: center;
				width: 60px;
				height: 12px;
				padding: 8px;
				font: 10px sans-serif;
				background: #ddd;
				border: solid 1px #aaa;
				border-radius: 8px;
				pointer-events: none;
			}
			
		</style>
	</head>
	<body  style="overflow:auto;">

		<script src="../../build/three.min.js"></script>
		<script src="../js/Detector.js"></script>
		<script src="stats.js-r9/src/Stats.js"></script>
		<script src="../../test/benchmark/benchmark-1.0.0.js"></script>
		<script src="d3.v3/d3.v3.js"></script>
		
		<text id="TITLE" style="position: absolute; top:100px; left:10px">Fill Pixel Z-Buffering [DISABLED]</text>
		
		<text id="RUNNING" style="position: absolute; top:200px; left:50px">Running test</text>
		
		<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>
		
		<script>
		
		var container, stats;
		var camera, renderer;
		var scene = new THREE.Scene();
		var geometry, material;
		
		var timeframe = 0;
		var calcFrame = 0;
		
		var frameNum = 0;
		var endFrame = 100;
		
		var badData = 10;			//the # of data points we truncate from the beginning of the data to cut out bad data
		
		var numSquares = 0;			//keeps track of number of squares in the scene
		//var failNum = 0;
		
		var maxYaxis = 100;			//max render time (ms) shown on the graph
		
		var requestAnim;		//holds the animation frame request
		
		var frameNumSquares = new Array(endFrame - badData);
		var frameTime = new Array(endFrame - badData);
		
		var inc = 0.0;			//used in AddShape() for moving future objects
		
		var addSpeed = 1;		//number of objects to add per frame
		
		var runText = document.getElementById('RUNNING');
		var textPeriods = 0;
		
		// Square shape
		var sqLength = 80;
		var x = 5000;	 //window.innerWidth;
		var y = 5000; 	 //window.innerHeight;
		var squareShape = new THREE.Shape();
		squareShape.moveTo( 0, 0 );
		squareShape.lineTo( 0, y );
		squareShape.lineTo( x, y );
		squareShape.lineTo( x, 0 );
		squareShape.lineTo( 0, 0 );
		
		
		//Check if browser supports WebGL
		 if (Detector.webgl) {
			 init();
			 animate();
		 } else {	
			 var warning = Detector.getWebGLErrorMessage();
			 document.getElementById('container').appendChild(warning);
		 }   

		 
		//setup the back end (camera, renderer, stats.js)
		function init() 
		{
			container = document.createElement( 'div' );
			document.body.appendChild( container );
		
			
			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.y = window.innerHeight / 2;
			camera.position.z = 1000;
			camera.position.set( 2500, 2500, 500 );

			//setup and add renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.sortObjects = false;
			renderer.sortElements = false;
			container.appendChild( renderer.domElement );
			
			//set false to disable Z-Buffering
			renderer.setDepthTest(false);
			
			//add stats
			stats = new Stats();
			
			//add statistics object
			stats.getDomElement().style.position = 'absolute';
			stats.getDomElement().style.left = '0px';
			stats.getDomElement().style.top = '0px';
			document.body.appendChild( stats.getDomElement() );
		}

		
		//Using the passed in parameters, add the shape to the scene
		function addShape( shape, color, x, y, z, rx, ry, rz, s ) 
		{
			var geometry = new THREE.ShapeGeometry( shape );
			var material = new THREE.MeshBasicMaterial( { color: color, overdraw: true } );

			var mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( x, y, z + (frameNum*inc) );		//move each new object closer to the camera
			mesh.rotation.set( rx, ry, rz );
			scene.add( mesh );
			mesh.scale.set( s, s, s );
			
			numSquares = numSquares+1;
		}
		
		
		function animate() 
		{
			//creation of the dynamic 'Running test' text
			if(frameNum % 10 == 0)
			{
				if(textPeriods >= 5)
				{
					runText.innerHTML = "Running test"
					textPeriods = 0;
				}
				else
				{
					runText.innerHTML = runText.innerHTML + ".";
					textPeriods = textPeriods + 1;
				}
			}
		
			// note: three.js includes requestAnimationFrame shim
			requestAnim = requestAnimationFrame( animate );
			
			//record the time between each frame
			frameNum = frameNum+1;
			calcFrame = performance.now() - timeframe;
			//console.log("time between: ", calcFrame);
			timeframe = performance.now();
			
			frameNumSquares[frameNum] = numSquares;
			frameTime[frameNum] = calcFrame;
			
			//check if we are at the end of the program
			if(frameNum >= endFrame)
			{
				
				if( extendGraph() )		//extend length of benchmark
				{
					endFrame += 60
				}				
				else	//benchmark is complete
				{
					runText.style.visibility = 'hidden';
					cancelAnimationFrame(requestAnim);
					printData();
					removeSceneObjects();
					fixData();
					smoothData();
					printData();
					createGraph();
				}
			}	
			
			
			//fps meter update
			stats.update();
			
			//add more objects
			if(frameNum < endFrame)
			{
				var i;
				for(i = 0; i < addSpeed; i++)
				{
					addShape( squareShape, '#'+Math.floor(Math.random()*16777215).toString(16), 150, 100, -20, 0, 0, 0, 1 );
				}
			}
			else
			{
				//on the final frame, make the screen a set color so it's easy to read 
				addShape( squareShape, '#6495ED', 150, 100, 0, 0, 0, 0, 1 );
			}
				
			renderer.render( scene, camera );
			
			//ensure renderer is finished before moving on to the next frame
			renderer.context.finish();
		}
		
		
		//returns true if we need to extend the benchmark in order to see a trend
		function extendGraph()
		{
			var i;
			var frameAvg = 0;
			
			//get the average render time of the last 5 frames
			for(i = frameNum; i > frameNum-5; i--)
			{
				frameAvg += frameTime[i];
			}
			frameAvg = frameAvg / (frameNum-i);
			
			console.log("frameAvg: ", frameAvg);
			
			//as the average render time goes up, add objects at a slower rate
			if(frameAvg < 20)
			{
				addSpeed = 8;
			}
			else if(frameAvg < 35)
			{
				addSpeed = 4;
			}
			else if(frameAvg < 50)
			{
				addSpeed = 2;
			}
			
			//if the average render time is under the limit, continue
			if(frameAvg <= 50)
				return true;
			else	//ends the benchmark
				return false;
		}
		
		
		//protects the data from going out of the graph, and remove the bad data
		function fixData()
		{
			var i;
			
			//replace original arrays with the identical array without the first 10 values
			frameTime = frameTime.slice(badData, endFrame+1);
			frameNumSquares = frameNumSquares.slice(badData, endFrame+1);
			
			//keep the graph data from shooting off of the graph when there are outliers
			for(i = 1; i < endFrame; i++)
			{
				if (frameTime[i] > maxYaxis)
				{
					frameTime[i] = maxYaxis;
				}
			}
		}
		
		
		//smooth the data on the graph to make it easier to see the trend
		function smoothData()
		{
			var i;
			for(i = 3; i < endFrame; i++)
			{
				if(frameTime[i] >= (2* frameTime[i-1]) )
				{
					frameTime[i] = ( (frameTime[i] + frameTime[i-1] + frameTime[i-2]) / 3);
				}
			}
		}
		
		
		//remove all objects from the scene
		function removeSceneObjects()
		{
			var obj, i;
			//console.log("scene.children.length: ", scene.children.length);
			for ( i = scene.children.length - 1; i >= 0 ; i -- ) 
			{
				obj = scene.children[i];
				if (obj !== camera) 
				{
					scene.remove(obj);	
				}
			}
			//console.log("scene.children.length: ", scene.children.length);
		}
		
		
		//debug function to print out the recorded data
		function printData() 
		{
			var i;
			for(i = 1; i < frameNumSquares.length; i++)
			{
				console.log("\nFrame number: ", i);
				console.log("Number of squares: ", frameNumSquares[i] );
				console.log("Draw time: ", frameTime[i]);
			}
		}
		
		
		//Creation of the d3.js line graph
		function createGraph() 
		{
			// define dimensions of graph
			var m = [160, 80, 80, 80]; // margins
			var w = (1000 - m[1] - m[3]);	// width
			var h = 400; // height
			
			var x = d3.scale.linear().domain([0, endFrame]).range([0, w]);
			var y = d3.scale.linear().domain([maxYaxis, 0]).range([0, h]);
			
	
			
			// create a line function that can convert data[] into x and y points
			var line1 = d3.svg.line()
			// assign the X function to plot our line as we wish
			.x(function(d,i) { 
				// verbose logging to show what's actually being done
				//console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
				// return the X coordinate where we want to plot this datapoint
				return x(i); 
			})
			.y(function(d) { 
				// verbose logging to show what's actually being done
				//console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
				// return the Y coordinate where we want to plot this datapoint
				return y(d); // use the 1st index of data (for example, get 20 from [20,13])
			})
			
			// var line2 = d3.svg.line()
				// // assign the X function to plot our line as we wish
				// .x(function(d,i) { 
					// // verbose logging to show what's actually being done
					// //console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
					// // return the X coordinate where we want to plot this datapoint
					// return x(startTime.getTime() + (timeStep*i)); 
				// })
				// .y(function(d) { 
					// // verbose logging to show what's actually being done
					// //console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d) + " using our yScale.");
					// // return the Y coordinate where we want to plot this datapoint
					// return y(d[1]); // use the 2nd index of data (for example, get 13 from [20,13])
				// })


			// Add an SVG element with the desired dimensions and margin.
			var graph = d3.select("#graph").append("svg:svg")
			      .attr("width", w + m[1] + m[3])
			      .attr("height", h + m[0] + m[2])
			    .append("svg:g")
			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			// create yAxis
			var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(1).orient("bottom");

			// Add the x-axis.
			graph.append("svg:g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + h + ")")
				  .on("mouseover", mouseover)
				.on("mousemove", mousemove)
				.on("mouseout", mouseout)
			      .call(xAxis);

			// create left yAxis
			var yAxisLeft = d3.svg.axis().scale(y).ticks(6).orient("left");
			// Add the y-axis to the left
			graph.append("svg:g")
				.attr("class", "y axis")
				.attr("transform", "translate(-10,0)")
				.call(yAxisLeft);
				//.data(data)
				  
			graph.append("text")
				  .attr("transform", "translate(-75, 250) rotate(-90)")
				  .attr("y", 6)
				  .attr("dy", ".71em")
				  .text("Render Time (ms)");
				  
			graph.append("text")
				  .attr("transform", "translate(200, 440)")
				  .attr("x", 6)
				  .attr("dx", ".71em")
				  .text("Frame Number");
			
			var div = d3.select("body").append("div")
				.attr("class", "tooltip")
				.style("opacity", 1e-6);
				  
			function mouseover() {
			  div.transition()
				  .duration(500)
				  .style("opacity", 1);
			}

			function mousemove() {
			  //div.text(d3.event.pageX + ", " + d3.event.pageY)
			  div.text("Number of Objects")
				  .style("left", (d3.event.pageX - 34) + "px")
				  .style("top", (d3.event.pageY - 12) + "px");
			}

			function mouseout() {
			  div.transition()
				  .duration(500)
				  .style("opacity", 1e-6);
			}
			
  			// add lines (do this AFTER the axes above so that the line is above the tick-lines)
    		graph.append("svg:path").attr("d", line1(frameTime)).attr("class", "data1");
    		//graph.append("svg:path").attr("d", line2(data)).attr("class", "data2");
		}
		
		
		</script>
	</body>
</html>
